		<form  id="reqAccess" action="php/request.php" class="login" method="post" target="_self">
			<div class="ogForm">
			<br>
				<h1><span class="open" style="cursor:pointer" onclick="openNav()">&#9778;</span> Request Access</h1>

				<div>
					<label for="fname" class="text_lbl" ><b>First Name:</b></label>
					<input id="fname" class="text_ip" type="text" name="firstname"  />
					<span id="firstNameFeedback"></span>
				</div>

				<div>
					<label for="lname" class="text_lbl"><b>Last Name:</b></label>
					<input id="lname" class="text_ip" type="text" name="lastname"  />
					<span id="lastNameFeedback"></span>
				</div>

				<div>
					<label for="birthDate" class="text_lbl"><b>Birth Date:</b></label>
					<input type="date" name="birthday" class="text_ip" />
				</div>
				<hr />

				<div>
					<label for="stdtNum" class="text_lbl"><b>Student Number:</b></label>
					<input type="text" name="snum" class="text_ip" />
				</div>

				<div>
					<label for="email" class="text_lbl"><b>Email Address:</b></label>
					<input type="email" name="email" class="text_ip" />
				</div>
				<hr />

				<div>
					<label for="username" class="text_lbl"><b>Username:</b></label>
					<input id="username" type="text" name="uname" class="text_ip" placeholder="Enter Username"/>
					<span id="feedback"></span>
				</div>
				<div>
					<label for="pass" class="text_lbl"><b>Password:</b></label>
					<input id="pass" type="password" name="password" class="text_ip" placeholder="Enter Password"/>
					<span id="feedbackk"></span>
				</div>
				<hr />

				<div>
						<label for="pass" class="text_lbl"><b>Additional Info:</b></label>
						<textarea id="textarea" rows="6" cols="30" placeholder="Tell Us A Bit About Yourself..."></textarea>
						<span id="textarea_alert"></span>
				</div>

				<div>
					<label for="gender" class="text_lbl"><b>Gender:</b></label>
					<ul>
						<input type="radio" name="gender" value="Male" checked>Male
						<input type="radio" name="gender" value="Female" >Female<br>
					</ul>
					<label for="colour" class="text_lbl"><b>Favourite Colour:</b></label>
						<select name="colour" class="text_ip" >
							<option value="red">Red</option>
							<option value="orange">Orange</option>
							<option value="yellow">Yellow</option>
							<option value="green">Green</option>
							<option value="blue">Blue</option>
							<option value="Indigo">Indigo</option>
							<option value="violet">Violet</option>
						</select>
				</div>

				<input id="submit" class="form_but" type="submit" value="Request Access" onlcick="alert('Access Requested')" /><br>

			</div>

		</form>
